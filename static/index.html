<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoURL</title>
</head>
<body>
    <h1>GoURL</h1>
    <form method="post" action="/shorten">
        <input type="text" name="url" placeholder="Enter a link to shorten">
        <input type="text" name="short_url" placeholder="Enter a new path">
        <input type="submit" value="Shorten">
    </form>
</body>
